<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>无限短剧搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, #1a202c, #2d3748);
            color: white;
            padding-bottom: calc(44px + 2rem);
            overflow-x: hidden;
        }

        header {
            padding: clamp(1rem, 3vh, 3rem) 1rem;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            margin: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1rem;
            margin-top: clamp(1rem, 5vh, 3rem);
        }

        .search-container {
            width: clamp(280px, 90%, 400px);
            padding: clamp(1rem, 3vw, 1.5rem);
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            min-height: 44px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #4299e1;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            min-height: 44px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .search-button:hover {
            background-color: #3182ce;
            transform: translateY(-1px);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .loading-container {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .rainbow-loader {
            width: clamp(40px, 10vw, 80px);
            height: clamp(40px, 10vw, 80px);
            border-radius: 50%;
            position: relative;
            animation: rainbow-spin 1.5s linear infinite;
        }

        .rainbow-loader::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top: 8px solid #ff0000;
            border-right: 8px solid #00ff00;
            border-bottom: 8px solid #0000ff;
            border-left: 8px solid #ff00ff;
            animation: rainbow-glow 2s linear infinite;
        }

        @keyframes rainbow-spin {
            to { transform: rotate(360deg); }
        }

        @keyframes rainbow-glow {
            to { filter: hue-rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1001;
            overflow-y: auto;
        }

        .modal-content {
            background-color: rgba(26, 32, 44, 0.95);
            margin: clamp(1rem, 5vh, 5%) auto;
            padding: clamp(1rem, 3vw, 2rem);
            border: 1px solid #4a5568;
            width: clamp(280px, 90%, 600px);
            border-radius: 1rem;
            position: relative;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            height: 44px;
            width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .close:hover {
            color: #fff;
        }

        .result-item {
            margin-bottom: 1rem;
            padding: clamp(0.75rem, 2vw, 1rem);
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: translateY(-2px);
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        .result-link {
            color: #63b3ed;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: rgba(99, 179, 237, 0.1);
            border-radius: 0.25rem;
            transition: background-color 0.3s;
            min-height: 44px;
        }

        .result-link:hover {
            background-color: rgba(99, 179, 237, 0.2);
        }

        #contactButton {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            padding: clamp(0.5rem, 2vw, 1rem);
            background-color: white;
            color: #2d3748;
            border: 2px solid #ffd700;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
            font-size: clamp(0.875rem, 2vw, 1rem);
            min-height: 44px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .qq-group {
            background-color: #4a5568;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .qq-group:hover {
            background-color: #2d3748;
        }

        footer {
            padding: clamp(0.75rem, 2vh, 1rem);
            text-align: center;
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            color: #a0aec0;
            margin-top: auto;
        }

        @media screen and (min-width: 768px) {
            .search-form {
                flex-direction: row;
            }

            .search-button {
                width: auto;
                padding: 0.75rem 1.5rem;
            }
        }

        .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #noResultsModal {
            text-align: center;
        }

        h2 {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>无限短剧搜索</h1>
    </header>

    <main>
        <div class="search-container">
            <form id="search-form" class="search-form">
                <input type="search" id="search-input" class="search-input" placeholder="搜索短剧名称、主演、任意关键词..." required>
                <button type="submit" class="search-button">搜索</button>
            </form>
        </div>

        <div id="loading" class="loading-container">
            <div class="rainbow-loader"></div>
        </div>
    </main>

    <!-- 搜索结果模态框 -->
    <div id="searchResultsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="searchResultsClose">&times;</span>
            <h2>搜索结果</h2>
            <div id="searchResultsList"></div>
        </div>
    </div>

    <!-- 无结果模态框 -->
    <div id="noResultsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="noResultsClose">&times;</span>
            <h2>暂无资源</h2>
            <p>很抱歉，我们目前没有您搜索的短剧资源。</p>
            <p>请加入我们的QQ群联系群主添加：</p>
            <a href="https://qm.qq.com/cgi-bin/qm/qr?k=your_qq_group_key&jump_from=webapi&authKey=your_auth_key" class="qq-group" target="_blank">QQ群：941550759</a>
        </div>
    </div>

    <!-- 联系方式模态框 -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" id="contactClose">&times;</span>
            <h2>联系信息</h2>
            <p>站长邮箱: qingfeng@zhikan.000.pe</p>
            <p>由智看'清风'友情提供付费短剧免费观看。</p>
            <p>求剧求资源，请关注公众号智看科技，联系作者 😍</p>
        </div>
    </div>

    <button id="contactButton">联系站长</button>

    <footer>
        <p>© 2024 清风密藏. 保留所有权利.</p>
        <p>网站资源均来源网络，若有侵权联系删除。</p>
    </footer>

    <script>
        let dramas = [];
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const loading = document.getElementById('loading');
        const searchResultsModal = document.getElementById('searchResultsModal');
        const noResultsModal = document.getElementById('noResultsModal');
        const contactModal = document.getElementById('contactModal');
        const contactButton = document.getElementById('contactButton');

        // 关闭按钮事件监听
        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.onclick = function() {
                this.closest('.modal').style.display = 'none';
            }
        });

        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        // 联系按钮点击事件
        contactButton.onclick = function() {
            contactModal.style.display = 'block';
        };

        // 加载 JSON 数据
        fetch('dramas.json')
            .then(response => response.json())
            .then(data => {
                dramas = data;
                console.log('数据加载完成');
            })
            .catch(error => console.error('加载数据出错:', error));

        // 搜索函数
        function search(searchTerm) {
            return dramas.filter(drama => 
                drama['短剧名称'].toLowerCase().includes(searchTerm) ||
                (drama['主演'] && drama['主演'].toLowerCase().includes(searchTerm)) ||
                (drama['简介'] && drama['简介'].toLowerCase().includes(searchTerm))
            );
        }

        // 显示搜索结果
        function displayResults(results) {
            const searchResultsList = document.getElementById('searchResultsList');
            searchResultsList.innerHTML = '';

            results.forEach(drama => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-title">${drama['短剧名称']}</div>
                    <a href="${drama['短剧链接']}" class="result-link" target="_blank">观看链接</a>
                `;
                searchResultsList.appendChild(resultItem);
            });

            searchResultsModal.style.display = 'block';
        }

// 搜索表单提交事件
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = searchInput.value.toLowerCase();
            
            loading.style.display = 'flex';

            setTimeout(() => {
                const results = search(searchTerm);
                loading.style.display = 'none';
                
                if (results.length > 0) {
                    displayResults(results);
                } else {
                    noResultsModal.style.display = 'block';
                }
            }, 1500);
        });

        // 防止移动设备缩放
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // 双击防止缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
