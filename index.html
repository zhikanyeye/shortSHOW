<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限短剧搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, #1a202c, #2d3748);
            color: white;
        }
        header {
            padding: 1rem;
            text-align: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .search-container {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-form {
            display: flex;
            gap: 0.5rem;
        }
        .search-input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.25rem;
            background-color: transparent;
            color: white;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .search-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #4a5568;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #2d3748;
        }
        .search-results {
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
        }
        .result-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s;
        }
        .result-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .result-actor {
            font-size: 0.875rem;
            color: #cbd5e0;
        }
        footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #a0aec0;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-top: 2px solid #4a5568;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>无限短剧搜索</h1>
    </header>

    <main>
        <div class="search-container">
            <form id="search-form" class="search-form">
                <input type="search" id="search-input" class="search-input" placeholder="搜索短剧或演员..." required>
                <button type="submit" class="search-button">搜索</button>
            </form>
        </div>

        <div id="loading" class="loading"></div>

        <div id="search-results" class="search-results"></div>
    </main>

    <footer>
        <p>© 2023 清风密藏. 保留所有权利.</p>
    </footer>

    <script>
        // 模拟数据库
        const shortDramas = [
            { id: 1, title: "科技新世界", actor: "张三", link: "#drama-1" },
            { id: 2, title: "虚拟现实", actor: "李四", link: "#drama-2" },
            { id: 3, title: "人工智能", actor: "王五", link: "#drama-3" },
            { id: 4, title: "量子纠缠", actor: "赵六", link: "#drama-4" },
            { id: 5, title: "太空探索", actor: "钱七", link: "#drama-5" },
        ];

        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const loading = document.getElementById('loading');

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = searchInput.value.toLowerCase();
            
            // 显示加载动画
            loading.style.display = 'block';
            searchResults.innerHTML = '';

            // 模拟搜索延迟
            setTimeout(() => {
                const results = shortDramas.filter(drama => 
                    drama.title.toLowerCase().includes(searchTerm) ||
                    drama.actor.toLowerCase().includes(searchTerm)
                );

                // 隐藏加载动画
                loading.style.display = 'none';

                // 显示搜索结果
                if (results.length > 0) {
                    searchResults.innerHTML = '<h2>搜索结果</h2>';
                    results.forEach(drama => {
                        searchResults.innerHTML += `
                            <div class="result-item">
                                <div class="result-title">${drama.title}</div>
                                <div class="result-actor">主演: ${drama.actor}</div>
                            </div>
                        `;
                    });
                } else {
                    searchResults.innerHTML = '<p>没有找到匹配的结果。</p>';
                }
            }, 1500);
        });
    </script>
</body>
</html>
