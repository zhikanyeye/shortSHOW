<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限短剧搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, #1a202c, #2d3748);
            color: white;
        }
        header {
            padding: 1rem;
            text-align: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .search-container {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-form {
            display: flex;
            gap: 0.5rem;
        }
        .search-input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.25rem;
            background-color: transparent;
            color: white;
            font-size: 1rem;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .search-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #4a5568;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #2d3748;
        }
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 32, 44, 0.95);
            overflow-y: auto;
            z-index: 900;
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.2);
        }
        .close-results {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .results-list {
            padding: 1rem;
        }
        .result-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        .result-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .result-link {
            color: #63b3ed;
            text-decoration: none;
        }
        .result-link:hover {
            text-decoration: underline;
        }
        footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #a0aec0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 32, 44, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            text-align: center;
            animation: popupAppear 0.5s ease-out;
        }
        @keyframes popupAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        .popup h2 {
            margin-top: 0;
            color: #f7fafc;
        }
        .popup p {
            margin-bottom: 1.5rem;
            color: #e2e8f0;
        }
        .popup-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #a0aec0;
            cursor: pointer;
        }
        .popup-close:hover {
            color: #f7fafc;
        }
        .qq-group {
            background-color: #4a5568;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .qq-group:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <header>
        <h1>无限短剧搜索</h1>
    </header>

    <main>
        <div class="search-container">
            <form id="search-form" class="search-form">
                <input type="search" id="search-input" class="search-input" placeholder="搜索短剧名称..." required>
                <button type="submit" class="search-button">搜索</button>
            </form>
        </div>
    </main>

    <div class="loading-container" id="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <div class="results-container" id="results-container">
        <div class="results-header">
            <h2>搜索结果</h2>
            <button class="close-results" id="close-results">&times;</button>
        </div>
        <div class="results-list" id="results-list"></div>
    </div>

    <div id="popup" class="popup">
        <button id="popup-close" class="popup-close">&times;</button>
        <h2>暂无资源</h2>
        <p>很抱歉，我们目前没有您搜索的短剧资源。</p>
        <p>请加入我们的QQ群联系群主添加：</p>
        <a href="https://qm.qq.com/cgi-bin/qm/qr?k=your_qq_group_key&jump_from=webapi&authKey=your_auth_key" class="qq-group" target="_blank">QQ群：941550759</a>
    </div>

    <footer>
    <p> 网站资源均来源网络，若有侵权联系删除。</p>         
    <p>© 2024 清风密藏. 保留所有权利.</p>
    </footer>

    <script>
        let dramas = [];
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const loadingContainer = document.getElementById('loading-container');
        const resultsContainer = document.getElementById('results-container');
        const resultsList = document.getElementById('results-list');
        const closeResults = document.getElementById('close-results');
        const popup = document.getElementById('popup');
        const popupClose = document.getElementById('popup-close');

        // 加载 JSON 数据
        fetch('dramas.json')
            .then(response => response.json())
            .then(data => {
                dramas = data;
                console.log('数据加载完成');
            })
            .catch(error => console.error('加载数据出错:', error));

        function search(searchTerm) {
            return dramas.filter(drama => 
                drama['短剧名称'].toLowerCase().includes(searchTerm)
            );
        }

        function displayResults(results) {
            resultsList.innerHTML = '';
            if (results.length > 0) {
                results.forEach(drama => {
                    resultsList.innerHTML += `
                        <div class="result-item">
                            <div class="result-title">${drama['短剧名称']}</div>
                            <a href="${drama['短剧链接']}" class="result-link" target="_blank">观看链接</a>
                        </div>
                    `;
                });
                resultsContainer.style.display = 'block';
            } else {
                popup.style.display = 'block';
            }
        }

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = searchInput.value.toLowerCase();
            
            loadingContainer.style.display = 'flex';
            
            setTimeout(() => {
                const results = search(searchTerm);
                loadingContainer.style.display = 'none';
                displayResults(results);
            }, 1500); // 模拟搜索延迟
        });

        closeResults.addEventListener('click', function() {
            resultsContainer.style.display = 'none';
        });

        popupClose.addEventListener('click', function() {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
